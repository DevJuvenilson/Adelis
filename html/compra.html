<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÁGINA DE COMPRA - ADE.lis</title>

    <!-- ARQUIVO CSS -->
    <link rel="stylesheet" href="../css/compra.css">

    <link rel="shortcut icon" href="img/Homepage/logo-adelis.ico" type="image/x-icon">
</head>
<body>

    <!-- CABEÇALHO -->
    <header>

        <!-- TÍTULO -->
        <h1>PAGINA DE COMPRA</h1>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <div class="principal">
            <form action="#" method="post">
            
                <!-- DADOS DE COMPRA -->
                    <!-- TÍTULO DO CAMPO -->
                    <legend>ENDEREÇO DE ENTREGA</legend>
                        <!-- NOME DO USUARIO -->
                        <label>Nome completo</label>
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                        
                        <!-- NUMERO DE TELEFONE -->
                        <label>Telefone</label>
                        <input type="tel" name="Telelfone" placeholder="Numero de telefone" maxlength="11" required>
                        
                        <!-- CEP -->
                        <label>CEP</label>
                        <input type="number" name="CEP" placeholder="Digite seu CEP" maxlength="9" required>
                        
                        <!-- CIDADE -->
                        <label>Cidade</label>
                        <input type="text" name="Cidade" placeholder="Cidade" required>

                        <!-- BAIRRO -->
                        <label>Bairro</label>
                        <input type="text" name="Bairro" placeholder="Bairro" required>

                        <!-- ENDEREÇO -->
                        <label>Endereço</label>
                        <input type="text" name="Endereço" placeholder="Endereço para entrega" required>
                        
                        <!-- NUMERO DE RESIDÊNCIA -->
                        <label>Número da residência</label>
                        <input type="text" name="Número" placeholder="Número da residência" required>
                
                <!-- BOTÃO DE REALIZAR A COMPRA -->
                <button type="submit">COMPRAR</button>
            </form>
            
            <a href="index.html">Voltar</a>
        </div>
        <!-- BOTÃO VOLTAR PARA A PÁGINA PRINCIPAL -->
        
    </main>
</body>
</html>
