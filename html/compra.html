<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÁGINA DE COMPRA - ADE.lis</title>

    <!-- ARQUIVO CSS -->
    <link rel="stylesheet" href="../css/compra.css">

    <link rel="shortcut icon" href="img/Secao-feminino/Prancheta-1.png" type="image/x-icon">
</head>
<body>

    <!-- CABEÇALHO -->
    <header>

    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <div class="container">
            <div class="principal">

                <!-- ENDEREÇO -->
                <form action="#" method="post">
                
                    <!-- DADOS DE COMPRA -->
                        <div class="legenda">
                            <legend>ENDEREÇO PARA COBRANÇA</legend>
                        </div>

                        <!-- NOME DO USUARIO -->
                        <div>
                            <label>Nome completo :</label>
                            <input class="input_endereço" type="text" name="nome" placeholder="Digite seu nome" required>
                        </div>
        
                        <!-- NUMERO DE TELEFONE -->
                        <div>
                            <label>Telefone :</label>
                            <input class="input_endereço" type="tel" name="Telelfone" placeholder="Numero de telefone" maxlength="11" required>
                        </div>
        
                        <!-- CEP -->
                        <div>
                            <label>CEP :</label>
                            <input class="input_endereço" type="number" name="CEP" placeholder="Digite seu CEP" maxlength="9" required>
                        </div>
        
                        <!-- CIDADE -->
                        <div>
                            <label>Cidade :</label>
                            <input class="input_endereço" type="text" name="Cidade" placeholder="Cidade" required>
                        </div>
        
                        <!-- NUMERO DE RESIDÊNCIA -->
                        <div>
                            <label>Número da residência :</label>
                            <input class="input_endereço" type="number" name="Número" placeholder="Número da residência" required>
                        </div>
                </form> 

                <!-- PAGAMENTO -->
                <form action="#" method="post">
                
                    <!-- DADOS DE COMPRA -->
                        <div class="legenda">
                            <legend>PAGAMENTO</legend>
                        </div>

                        <!-- CARTÕES -->
                        <div>
                            <label>Cartões aceitos :</label>
                            <img src="img/Homepage/cartões.png" alt="cartões" width="250px" height="45px">
                        </div>
        
                        <!-- NOME NO CARTÃO -->
                        <div>
                            <label>Nome no cartão :</label>
                            <input class="input_endereço" type="tel" name="Telelfone" placeholder="Nome" maxlength="11" required>
                        </div>
        
                        <!-- NÚMERO DO CARTÃO -->
                        <div>
                            <label>Número do cartão :</label>
                            <input class="input_endereço" type="number" name="CEP" placeholder="1234 5678 9123 4567" maxlength="16" required>
                        </div>
        
                        <!-- VALIDADE -->
                        <div>
                            <label>Validade :</label>
                            <input class="input_endereço" type="text" name="Cidade" placeholder="mês/ano" required>
                        </div>
        
                        <!-- CVV -->
                        <div>
                            <label>CVV :</label>
                            <input class="input_endereço" type="number" name="Bairro" placeholder="123" required>
                        </div>
                </form> 
            </div>
            <div class="botão"><a href="compra-final.html"><button type="submit">FINALIZAR</button></a></div>
        </div>
        
        <!-- BOTÃO VOLTAR PARA A PÁGINA PRINCIPAL -->
    </main>
</body>
</html>
