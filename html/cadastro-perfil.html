<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - ADE.lis</title>

    <!-- ARQUIVO CSS -->
    <link rel="stylesheet" href="../css/cadastro-perfil.css">

    <!-- ÍCONE DA ABA DO NAVEGADOR -->
    <link rel="shortcut icon" href="img/Homepage/logo-adelis.ico" type="image/x-icon">
</head>
<body>
    <!-- CONTEÚDO PRINCIPAL -->
    <main>

        <!-- TÍTULO DO CAMPO -->
        <h1>CADASTRO</h1>

        <!-- FORMULÁRIO DE CADASTRO -->
        <form action="perfil.html" method="post">

            <!-- NOME -->
            <div>
                <input class="nome" type="text" name="nome" placeholder="Digite seu nome..." minlength="4" required>
            </div>

            <!-- DATA DE NASCIMENTO -->
            <div>
                <input class="data" type="text" name="data-nascimento" placeholder="Digite sua data de nascimento..." required>
            </div>

            <!-- TELEFONE -->
            <div>
                <input class="tel" type="tel" name="telefone" placeholder="Digite seu telefone..." minlength="11" maxlength="11" required>
            </div>

            <!-- CPF -->
            <div>
                <input class="cpf" type="text" name="cpf-usuario" placeholder="Digite seu CPF..." maxlength="14" required>
            </div>

            <!-- E-MAIL -->
            <div>
                <input class="email" type="email" name="email" placeholder="Digite seu email..." required>
            </div>
            
            <!-- SENHA -->
            <div>
                <input class="senha" type="password" name="password" placeholder="Digite sua senha..." required>
            </div>

            <!-- BOTÃO DE REALIZAR A COMPRA -->
            <div>
                <input class="submit" type="submit" value="Log-In">
            </div>
        </form>
    </main>
</body>
</html>
