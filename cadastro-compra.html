<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>

    <!-- ÍCONE DA ABA DO NAVEGADOR -->
    <link rel="shortcut icon" href="img/Homepage/logo-adelis.ico" type="image/x-icon">
</head>
<body>
    
    <!-- CABEÇALHO -->
    <header align="center">
        <h1>Faça seu cadastro aqui!</h1>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>

        <!-- FORMULÁRIO DE CADASTRO -->
        <form action="compra.html" method="post" align="center">
            
            <!-- CAMPO DE DADOS PESSOAIS -->
            <fieldset class="dados-pessoais">

                <!-- TÍTULO DO CAMPO -->
                <legend><strong>DADOS PESSOAIS</strong></legend>

                <!-- NOME -->
                <label>Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome" minlength="4" required>
                
                <br><br>

                <!-- DATA DE NASCIMENTO -->
                <label>Data de nascimento</label>
                <input type="date" name="data-nascimento" required>

                <br><br>

                <!-- TELEFONE -->
                <label>Telefone</label>
                <input type="tel" name="telefone" placeholder="(xx)xxxxx-xxxx" minlength="11" maxlength="11" required>

                <br><br>

                <!-- CPF -->
                <label>CPF</label>
                <input type="text" name="cpf-usuario" placeholder="xxx.xxx.xxx-xx" maxlength="14" required>

                <br><br>

                <!-- E-MAIL -->
                <label>E-mail</label>
                <input type="email" name="email" placeholder="Digite seu email" required>

                <br><br>

                <!-- SEXO -->
                <label>Sexo</label>
                <select name="sexo" required>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Outro">Outro</option>
                </select>

            </fieldset>

            <!-- CAMPO DE ENDEREÇO -->
            <fieldset class="endereco">

                <!-- TÍTULO DO CAMPO -->
                <legend><strong>ENDEREÇO</strong></legend>

                <label>Rua</label>
                <input type="text" name="rua" placeholder="Insira sua rua" required>

                <br><br>

                <label>Bairro</label>
                <input type="text" name="bairro" placeholder="Insira seu bairro" required>

                <br><br>

                <label>Número da residência</label>
                <input type="number" name="numero-residencia" placeholder="Digite número da residência" required>

                <br><br>

                <label>Complemento</label>
                <select name="complemento" required>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="condominio-fechado">Condomínio Fechado</option>
                </select>

                <br><br>

                <label>Sugestão de entrega</label>
                <input type="text" name="sugestao-entrega" placeholder="Digite informações úteis">

            </fieldset>

            <br>

            <!-- BOTÃO DE REALIZAR A COMPRA -->
            <button type="submit">CONTINUAR</button>
        </form>

        <br>

        <!-- BOTÃO VOLTAR PARA A PÁGINA PRINCIPAL -->
        <a href="index.html">Voltar</a>
    </main>

    <hr>

    <!-- RODAPÉ -->
    <footer>
        <!-- COPYRIGHT -->
        <p align="center"><small>Copyright 2024 - Todos os direitos reservados &copy; Adelis</small></p>
    </footer>
</body>
</html>
