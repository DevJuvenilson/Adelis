<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duas Colunas com Grid</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            /* Espa√ßo entre as colunas e linhas */
        }

        .box {
            width: 150px;
            height: 100px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #999;
        }
    </style>
</head>

<body>
    <div class="container-grid">
        <div class="box">Coluna 1 - Div 1</div>
        <div class="box">Coluna 2 - Div 1</div>
        <div class="box">Coluna 1 - Div 2</div>
        <div class="box">Coluna 2 - Div 2</div>
    </div>
</body>

</html>
