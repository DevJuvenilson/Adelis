<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois Menus Laterais</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Container flex para organizar as barras laterais e o conteúdo */
        .container {
            display: flex;
            width: 100%;
        }

        /* Estilo das barras laterais */
        .sidebar {
            width: 250px;
            background-color: #111;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Estilo dos links nas barras laterais */
        .sidebar a {
            padding: 15px 10px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        /* Efeito de hover nos links */
        .sidebar a:hover {
            background-color: #575757;
        }

        /* Estilo do conteúdo principal */
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f1f1f1;
        }

        /* Diferenciação das barras laterais */
        .left-sidebar {
            border-right: 2px solid #444;
        }

        .right-sidebar {
            border-left: 2px solid #444;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar left-sidebar">
            <a href="#home">Home</a>
            <a href="#services">Serviços</a>
            <a href="#clients">Clientes</a>
            <a href="#contact">Contato</a>
        </div>
        <div class="content">
            <h1>Bem-vindo ao meu site</h1>
            <p>Este é um exemplo de dois menus laterais.</p>
        </div>
        <div class="sidebar right-sidebar">
            <a href="#about">Sobre</a>
            <a href="#blog">Blog</a>
            <a href="#portfolio">Portfólio</a>
            <a href="#contact">Contato</a>
        </div>
    </div>
</body>

</html>
